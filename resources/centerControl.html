<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>锐铎自动化工厂调度系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <script src="layui/layui.all.js" charset="utf-8"></script>
</head>
<body>
<center>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend id="filePath">锐铎自动化工厂调度系统</legend>
    </fieldset>

    <fieldset class="layui-elem-field site-demo-button" style="margin-top: 30px;">
        <legend>运行状态</legend>
        <div class="layui-progress layui-progress-big"  lay-filter="demo">
            <div id="runningStatus" class="layui-progress-bar layui-bg-red" lay-percent="50%"></div>
        </div>
        <div>
            <button type="button" class="layui-btn layui-btn-normal" id="startButton" onclick="start()">开启系统</button>
            <button type="button" class="layui-btn layui-btn-danger" id="stopButton" onclick="stop()">停止系统</button>
        </div>
    </fieldset>


    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">运行日志</label>
        <div class="layui-input-block" style="height: 300px;">
            <textarea id="logText" placeholder="输出日志" class="layui-textarea" style="height: 400px;"></textarea>
        </div>
    </div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend id="">Version local 190826</legend>
    </fieldset>
</center>
<script>

layui.use('element', function(){
  var element = layui.element;
});


   function log(text) 
       { 
        document.getElementById("logText").innerHTML=document.getElementById("logText").innerHTML+"&#10;"+text;
       } 
function setRunState(p)
{
layui.use('element', function(){
  element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块
  if(p=="1%")
  {
   var div=document.getElementById("runningStatus");
 div.setAttribute('class','layui-progress-bar layui-bg-red');
  }
  if(p=="100%")
  {
 var div=document.getElementById("runningStatus");
 div.setAttribute('class','layui-progress-bar layui-bg-green');
  }
      element.progress('demo', p)
    });
}

 function start()
 {
    app.start();
 }
 function stop()
 {

app.stop();


 }

</script>

</body>
</html>
